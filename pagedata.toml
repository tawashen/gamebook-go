[[nodes]]
id = "300"
title = "Section 300"
description = "You walk for over an hour, during which time you keep a constant vigil for any sign of Kraan in the sky above. You have twice spotted their tell-tale shadows in the sky and on both occasions your quick wits have saved you from capture. You are now very hungry and must eat a Meal. You may now continue on your journey by turning to 13."

[[nodes]]
