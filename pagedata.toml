[[nodes]]
id = "143"
title = "Section 143"
description = "You soon emerge from the woods onto a main highway. You recognize it as being the main road between the port of Toran in the north and the capital in the south. Spurring your horse on, you estimate you will reach the capital by morning. Turn to 149."

[[nodes]]
id = "145"
title = "Section 145"
description = "You feel as if you have been run down by a cart or wagon. As you fall forward the last thing that you remember before the darkness overcomes you, is the taste of the sandy road and the terrible pain in your back. Turn to 165."

[[nodes]]
id = "146"
title = "Section 146"
description = "You have ridden about a mile when you are knocked from your horse by an arrow grazing your forehead. You lose 3 ENDURANCE points. As you pull yourself to your feet, you see a patrol of Drakkarim emerge from the woods on either side of the road. You have been ambushed and must evade them as quickly as possible by going into the forest. Turn to 154."

[[nodes]]
id = "148"
title = "Section 148"
description = "Kicking open the door, you dive into the farmhouse. A Kraan soars overhead, letting out a shriek of victory, a victim hanging in its claws. Getting to your feet, you find yourself alone. But propped against the fireplace is a Warhammer. You may take this Weapon if you wish. If you want to stay in the farmhouse, turn to 81. If you would feel safer in the forest, you can make a dash by turning to 320. If you wish to search the room further, turn to 199."
[[nodes.options]]
text = "If you want to stay in the farmhouse"

[[nodes.options]]
text = "If you would feel safer in the forest, you can make a dash by turning to 320. If you wish to search the room further"

[[nodes.outcomes]]
next_node_id = "81"

[[nodes.outcomes]]
next_node_id = "199"


[[nodes]]
id = "149"
title = "Section 149"
description = "As you ride along the highway, you notice that light is getting worse. It will soon be completely dark—and impossible to see any dangers that may lurk ahead. You decide to hide and rest at the wood’s edge until morning. When you are satisfied that no one can see you, you pull your warm green cloak about you and drift off into an uneasy sleep. Turn to 256."

[[nodes]]
id = "151"
title = "Section 151"
description = "If you concentrate on the keyhole, you could move the mechanism of the lock and open it. You can then make the pin levitate and free it from the lockplate, avoiding falling prey to any traps that may be set off as the door unlocks. If you wish to use your Kai Discipline of Mind Over Matter to open this lock and levitate the pin, turn to 87. If you wish to remove the pin, turn to 337."
[[nodes.options]]
text = "If you concentrate on the keyhole, you could move the mechanism of the lock and open it. You can then make the pin levitate and free it from the lockplate, avoiding falling prey to any traps that may be set off as the door unlocks. If you wish to use your Kai Discipline of Mind Over Matter to open this lock and levitate the pin"

