[[nodes]]
id = "24"
title = "Section 24"
description = "The merchant shouts to the driver of the caravan to jump. ‘We’re under attack!’ he cries, disappearing through a circular window. If you decide to jump after him, turn to 234. If you decide to run through the caravan and grab the reins of the horse team, turn to 184."
[[nodes.options]]
text = "If you decide to jump after him"

[[nodes.options]]
text = "If you decide to run through the caravan and grab the reins of the horse team"

[[nodes.outcomes]]
next_node_id = "234"

[[nodes.outcomes]]
next_node_id = "184"


[[nodes]]
id = "25"
title = "Section 25"
description = "You land with such a crash on the opposite roof, that the wind is knocked out of you and you lie flat on your back with your head in a spin. It takes a minute or so for you to realize that you’ve made it and are perfectly safe. When you are sure you are all right, you jump up and let out a shout for joy at your skill and daring. Quickly you find a way across the roof and climb down a long drainpipe to the street below. You see the large iron doors of the citadel open, and a wagon drawn by two large horses tries to leave. The horses are frightened by the noisy crowd and they both rear up, causing the wagon to smash a front wheel against the door. In the confusion, you see a chance to enter and quickly slip inside just as the guards slam the doors shut. Turn to 139."

[[nodes]]
id = "27"
title = "Section 27"
description = "You walk along this path for over an hour, carefully watching the sky above you in case the Kraan attack again. Up ahead, a large tree has fallen across the path. As you approach, you can hear voices coming from the other side of the massive trunk. If you choose to attack, turn to 250. If you choose to listen to what the voices say, turn to 52."
[[nodes.options]]
text = "If you choose to attack"

[[nodes.options]]
text = "If you choose to listen to what the voices say"

[[nodes.outcomes]]
next_node_id = "250"

[[nodes.outcomes]]
next_node_id = "52"


[[nodes]]
id = "28"
title = "Section 28"
description = "After a few hundred yards, the path joins another one running north to south. If you wish to go northwards, turn to 130. If you wish to head south, turn to 147."
[[nodes.options]]
text = "If you wish to go northwards"

[[nodes.options]]
text = "If you wish to head south"

[[nodes.outcomes]]
next_node_id = "130"

[[nodes.outcomes]]
next_node_id = "147"


[[nodes]]
id = "30"
title = "Section 30"
description = "The people look tired and hungry. They have come many miles from their burning city. Suddenly, you hear the beat of huge wings coming from the north. ‘Kraan, Kraan! Hide yourselves!’ the cry goes up all along the road. Just in front of you, a wagon carrying small children breaks down, its right wheel jammed in a furrow. The children scream in panic. If you wish to help the children, turn to 194. If you’d rather run for the cover of the trees, turn to 261."
[[nodes.options]]
text = "If you wish to help the children"

[[nodes.options]]
text = "If you’d rather run for the cover of the trees"

[[nodes.outcomes]]
next_node_id = "194"

[[nodes.outcomes]]
next_node_id = "261"


[[nodes]]
id = "32"
title = "Section 32"
description = "You have ridden about three miles when, in the distance, you spot the unmistakable silhouette of five large Doomwolves. Riding on their backs are Giaks. They seem to be going on ahead to where the path leads down into an open meadow. Suddenly, one of the Giaks leaves the others and begins to ride back along the path towards you. If you wish to hide in the undergrowth and let him pass, turn to 176. If you wish to fight him, turn to 340."
[[nodes.options]]
text = "If you wish to hide in the undergrowth and let him pass"

[[nodes.options]]
text = "If you wish to fight him"

[[nodes.outcomes]]
next_node_id = "176"

[[nodes.outcomes]]
next_node_id = "340"


[[nodes]]
id = "33"
title = "Section 33"
description = "The floor of the cave is quite dry and dusty. As you explore deeper in the half-light, you detect the stale odour of rotting flesh. Littering a crevice are the bones, fur, and teeth of several small animals. You notice a small cloth bag among these remains which you open to discover 3 Gold Crowns. Pocketing these coins, you leave what appears to be the lair of a mountain cat and carefully descend the hill. Turn to 248."

[[nodes]]
id = "35"
title = "Section 35"
description = "The forest is becoming denser, and the path more tangled with thorny briars. Almost completely hidden by the undergrowth, you notice another path branching off towards the east. Your current route seems to be coming to a prickly end, so you decide to follow the new path eastwards. Turn to 207."

[[nodes]]
id = "36"
title = "Section 36"
description = "The old watchtower ladder is rotten and several rungs break as you climb. Pick a number from the Random Number Table. If the number is 4 or lower, you have fallen. Lose 2 ENDURANCE points and turn to 140. If the number is 5 or higher, you do not fall. Turn to 323."

[[nodes]]
id = "38"
title = "Section 38"
description = "For half an hour or more you press on through the forest, through the rich vegetation and ferns. You happen upon a small clear stream where you stop for a few minutes to wash your face and drink of the cold, fresh water. Feeling revitalized, you cross the stream and press on. You soon notice the smell of wood smoke which seems to be drifting towards you from the north. If you wish to investigate the smell of wood smoke, turn to 128. If you would rather avoid the source of this smoke, turn to 347."
[[nodes.options]]
text = "If you wish to investigate the smell of wood smoke"

[[nodes.options]]
text = "If you would rather avoid the source of this smoke"

[[nodes.outcomes]]
next_node_id = "128"

[[nodes.outcomes]]
next_node_id = "347"


[[nodes]]
id = "40"
title = "Section 40"
description = "Keeping a careful watch on the huts for any sign of the enemy, you make your way around the clearing under the cover of the trees and bracken. Rejoining the track, you hurry away from Fogwood. Turn to 105."

[[nodes]]
id = "42"
title = "Section 42"
description = "You follow the track for nearly an hour when you come to a crossroads. If you wish to continue east, turn to 86. If you would rather head north, turn to 238. If you decide to venture south, turn to 157. Or if you prefer to go west, turn to 147."
[[nodes.options]]
text = "If you wish to continue east"

[[nodes.options]]
text = "If you would rather head north"

[[nodes.options]]
