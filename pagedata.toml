[[nodes.outcomes]]
next_node_id = "27"

[[nodes.outcomes]]
next_node_id = "214"


[[nodes]]
id = "127"
title = "Section 127"
description = "After an hour of marching, the Drakkarim suddenly halt as a large, grey scaly creature approaches along the track. As the beast draws closer, you can smell its fetid breath on your face. It lets out a roar and grabs your head in its powerful webbed hands. The last thing you hear is the sharp crack of your spine snapping. Your quest ends here."

[[nodes]]
id = "128"
title = "Section 128"
description = "Carefully parting the dense foliage, you are horrified by the sight that meets you. In a small clearing ahead, three Giaks have tied a man to a wooden stake and are setting fire to a mass of brushwood bundled at his feet. You recognize his tunic as that of a Border Ranger, one of the King’s men who police the kingdom near the Durncrag Mountains of the west. He has been badly beaten and is nearly unconscious. If you have the Kai Discipline of Hunting, turn to 297. If you do not, you must attack the Giaks now in order to save the ranger’s life. Turn to 336."
[[nodes.options]]
text = "If you have the Kai Discipline of Hunting"

[[nodes.outcomes]]
next_node_id = "297"


[[nodes]]
id = "130"
title = "Section 130"
description = "You soon reach a small clearing in the woods. A bench, carved from a fallen tree is set in the centre of the clearing. You are hungry and must now eat a Meal here. When you have finished, if you decide to leave the clearing by the south way, turn to 28. Or if you prefer the smaller track that leads eastwards into the forest, turn to 201."

[[nodes]]
id = "132"
title = "Section 132"
description = "The bodyguard looks at you with great suspicion and slams the door. You can hear voices chattering inside the caravan. Suddenly the door swings open and the face of a wealthy merchant appears. He recognizes your Kai cloak and apologizes for his servant’s behaviour. He says that they have been attacked several times since they left Toran: by Kraan, by bandits, and by robbers. They thought you may have been a bandit. Inside, the caravan is full of silks and spices. The merchant offers you food which you gratefully accept. After your sumptuous meal, the fatigue of your ordeal finally overcomes you and you slip into a deep sleep. Turn to 64."

[[nodes]]
id = "133"
title = "Section 133"
description = "As you approach the statue, several cracks appear in its stone surface. It suddenly explodes before you as a real Winged Serpent breaks free of its stone mantle and attacks you. You must fight the creature. Winged Serpent: COMBAT SKILL 16 ENDURANCE 18 (This creature is immune to Mindblast.) If you win the fight, turn to 266."
[[nodes.options]]
text = "If you win the fight"

[[nodes.outcomes]]
next_node_id = "266"


[[nodes]]
id = "135"
title = "Section 135"
description = "Peering over the steep undercut of the river bank, you can see a tangle of driftwood along the water’s edge. A large tree trunk has grounded on the clay bank next to a small canoe. If you wish to use the log to float down the river, turn to 223. If you wish to use the canoe, turn to 4."
[[nodes.options]]
text = "If you wish to use the log to float down the river"

[[nodes.options]]
text = "If you wish to use the canoe"

[[nodes.outcomes]]
next_node_id = "223"

[[nodes.outcomes]]
next_node_id = "4"


[[nodes]]
id = "137"
title = "Section 137"
description = "As the last of the foul creatures die, so the greenish light starts to fade. You notice that in each of the broken skulls lies a Gem. You take these 20 Gems4 before darkness engulfs the chamber. Remember to mark these on your Action Chart. You quickly leave the dead Crypt spawn and press on. Turn to 23."

[[nodes]]
id = "139"
title = "Section 139"
description = "The inner courtyard is a bustle of activity. Cavalry scouts are waiting beside their nervous horses for messages from their unit commanders inside the Great Hall. They take orders with great speed to the defenders of the outer fieldworks. No sooner do they gallop off, than other scouts return, many of them breathless and wounded. You have taken less than a dozen steps across the courtyard when you hear a deep voice boom out. ‘Stop that man!’ Turn to 66."

[[nodes]]
id = "140"
title = "Section 140"
description = "You are in a clearing where several trees have been cut down to make a rickety watchtower. Below the tower are three paths leading off in different directions. If you take the south path, turn to 14. If you take the east path, turn to 252. If you take the southwest path, turn to 215. If you decide to climb the watchtower, turn to 36."
