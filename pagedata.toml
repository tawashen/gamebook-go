[[nodes]]
id = "295"
title = "Section 295"
description = "You have continued your journey for about fifteen minutes when suddenly a black arrow whistles past your head and embeds itself in a tree. Instinctively you duck and draw your weapon. If you wish to remain where you are in order to try to spot the hidden archer, turn to 185. If you wish to run for the cover of denser undergrowth, turn to 92."
