[[nodes]]
id = "1"
title = "Section 1"
description = "You must make haste for you sense it is not safe to linger by the smoking remains of the ruined monastery. The black-winged beasts could return at any moment. You must set out for the Sommlending capital of Holmgard and tell the King the terrible news of the massacre: that the whole élite of Kai warriors, save yourself, have been slaughtered. Without the Kai Lords to lead her armies, Sommerlund will be at the mercy of their ancient enemy, the Darklords. Fighting back tears, you bid farewell to your dead kinsmen. Silently, you promise that their deaths will be avenged. You turn away from the ruins and carefully descend the steep track. At the foot of the hill, the path splits into two directions, both leading into a large wood. If you wish to use your Kai Discipline of Sixth Sense, turn to 141. If you wish to take the right path into the wood, turn to 85. If you wish to follow the left track, turn to 275."
[[nodes.options]]
text = "If you wish to use your Kai Discipline of Sixth Sense"

[[nodes.options]]
text = "If you wish to take the right path into the wood"

[[nodes.options]]
text = "If you wish to follow the left track"

[[nodes.outcomes]]
next_node_id = "141"

[[nodes.outcomes]]
next_node_id = "85"

[[nodes.outcomes]]
next_node_id = "275"


[[nodes]]
id = "3"
title = "Section 3"
description = "Staying close to the officer, you follow him through an arched portal and up a short flight of stairs to a long hall. Soldiers run back and forth bearing orders on ornate scrolls to officers stationed around the city wall. A haggard and scar-faced man dressed in the white and purple robes of the King’s court approaches you and bids you follow him to the citadel. If you wish to follow this man, turn to 196. If you wish to decline his offer and return to the crowded streets, turn to 144."
[[nodes.options]]
text = "If you wish to follow this man"

[[nodes.options]]
text = "If you wish to decline his offer and return to the crowded streets"

[[nodes.outcomes]]
next_node_id = "196"

[[nodes.outcomes]]
next_node_id = "144"


[[nodes]]
id = "5"
title = "Section 5"
description = "After about an hour of walking, the track slowly bears round to the east. You reach a shallow ford where a fast-flowing brook runs on a steep rocky course towards the south. Just beyond the ford is a junction where the track meets a wider path running north to south. Realizing that the north path will take you away from the capital, you turn right at the junction and head south. Turn to 111."

[[nodes]]
id = "8"
title = "Section 8"
description = "Your Kai Sixth Sense warns there is a fierce battle raging in the south. Your common sense tells you that the south is also the quickest route to the capital. Turn to 70 and choose your route."

[[nodes]]
id = "9"
title = "Section 9"
description = "You cannot move: you are being held rigid by some powerful force. Your eyes are drawn towards the mouth of the skeleton. From deep in the earth you hear a low humming, like the sound of millions of angry bees. A dull red glow appears in the empty eye sockets of the dead King and the humming increases until your ears are filled with the deafening roar. You are in the presence of an ancient evil, far older and stronger than the Darklords themselves. If you possess a Vordak Gem, turn to 236. If you do not, turn to 292."
[[nodes.options]]
text = "If you possess a Vordak Gem"

[[nodes.options]]
text = "If you do not"

[[nodes.outcomes]]
next_node_id = "236"

[[nodes.outcomes]]
next_node_id = "292"


[[nodes]]
id = "11"
title = "Section 11"
description = "You quickly dodge into the doorway of a stable and hide your surgeon’s cloak in the straw, for it would be better to be seen as a Kai Lord than as a charlatan. Without wasting a second, you set off towards the Great Hall on the other side of the courtyard. Turn to 139."

[[nodes]]
id = "12"
title = "Section 12"
description = "The bodyguard looks at you with great suspicion and then slams the door shut. You can hear the sound of voices inside the caravan. Suddenly the door swings open and the face of a wealthy merchant appears. He demands 10 Gold Crowns as payment for the ride. If you have 10 Gold Crowns, and wish to pay him, turn to 262. If you do not have enough Gold Crowns, or do not wish to pay him, turn to 247."
[[nodes.options]]
text = "If you have 10 Gold Crowns, and wish to pay him"

[[nodes.options]]
text = "If you do not have enough Gold Crowns, or do not wish to pay him"

[[nodes.outcomes]]
next_node_id = "262"

[[nodes.outcomes]]
next_node_id = "247"


[[nodes]]
id = "14"
title = "Section 14"
description = "You reach the top of a small wooded hill on which several large boulders form a rough circle. Suddenly you hear a loud growl from behind a rock to your left. If you wish to draw your weapon and prepare to fight, turn to 43. If you would rather take evasive action by running as fast as you can over the hill, turn to 106."
[[nodes.options]]
text = "If you wish to draw your weapon and prepare to fight"

[[nodes.options]]
text = "If you would rather take evasive action by running as fast as you can over the hill"

[[nodes.outcomes]]
next_node_id = "43"

[[nodes.outcomes]]
next_node_id = "106"


[[nodes]]
id = "16"
title = "Section 16"
description = "You manage to free a horse from the straps securing it to the caravan. It is frightened by the scent of the approaching Doomwolves, and the cries of their evil riders—the Giaks. Preparing your weapon, you spur your skittish horse towards the oncoming beasts. They are less than fifty yards away and they are lowering their lances at you as they get nearer and nearer. You are charging head-on towards each other. Turn to 192."

[[nodes]]
id = "18"
title = "Section 18"
description = "You are awoken by the sound of troops in the distance. Across the lake you see the black-cloaked figures of Drakkarim and a pack of Doomwolves and their riders. A Kraan appears from above the trees and lands on the roof of the small wooden shack. It is ridden by a creature dressed in red. The Kraan takes off and begins to fly across the lake to where you are hidden. If you wish to use the Kai Discipline of Camouflage, turn to 114. If you wish to ride deeper in the forest, turn to 239. If you wish to fight the creature, turn to 29."
[[nodes.options]]
text = "If you wish to use the Kai Discipline of Camouflage"

[[nodes.options]]
text = "If you wish to ride deeper in the forest"

[[nodes.options]]
text = "If you wish to fight the creature"

[[nodes.outcomes]]
next_node_id = "114"

[[nodes.outcomes]]
next_node_id = "239"

[[nodes.outcomes]]
next_node_id = "29"


[[nodes]]
id = "19"
title = "Section 19"
description = "Just ahead through the tall trees you can see clumps of dark-red gallowbrush, a thorny briar with sharp crimson barbs. The common name for this forest weed is ‘Sleeptooth’, for the thorns are very sharp and can make you feel weak and sleepy if they scratch your skin. If you have the Kai Discipline of Tracking, turn to 69. You can avoid the Sleeptooth by returning to the track. Turn to 272. Or you can push on through the briars, deeper into the forest, by turning to 119."
[[nodes.options]]
text = "If you have the Kai Discipline of Tracking"

[[nodes.outcomes]]
next_node_id = "69"


[[nodes]]
id = "21"
title = "Section 21"
description = "You have ridden about two miles into the tangle of trees when the ground becomes very marshy. Pick a number from the Random Number Table. If it is below 5, your horse has suddenly plunged into thick mud up to its belly. If the number is 5 or above, you manage to steer clear of the morass and may now turn to 189. If you are stuck, pick another number from the Random Number Table. If this time the number is 7 or less, the mud engulfs you up to your armpits. Your horse gives one last despairing scream as its muzzle disappears into the bubbling mud. If you scored above 7, you drag yourself onto firm ground and turn to 189. If not, then this is your last chance! If you pick any number except a 9, the foul-smelling bog sucks you under and claims another victim. Your life and your mission end here. But if you have picked a 9, turn to 312."
[[nodes.options]]
text = "If it is below 5, your horse has suddenly plunged into thick mud up to its belly. If the number is 5 or above, you manage to steer clear of the morass and may now. If you are stuck, pick another number from the Random Number Table. If this time the number is 7 or less, the mud engulfs you up to your armpits. Your horse gives one last despairing scream as its muzzle disappears into the bubbling mud. If you scored above 7, you drag yourself onto firm ground and. If not, then this is your last chance! If you pick any number except a 9, the foul-smelling bog sucks you under and claims another victim. Your life and your mission end here. But if you have picked a 9"

