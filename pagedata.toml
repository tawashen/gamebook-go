[[nodes]]
id = "333"
title = "Section 333"
description = "You have cut your way through the thick undergrowth for nearly half an hour when you hear the beat of wings high above the trees. Looking up you can just make out the shape of a Kraan approaching from the north. It is one of the monsters that attacked the monastery and on its back are two grey-skinned creatures armed with long spears. These are Mountain Giaks—evil servants of the Darklords, full of hatred and malice. Many centuries ago, their ancestors were used by the Darklords to build the infernal city of Helgedad, which lies in the volcanic wastelands beyond the Durncrag range of mountains. The construction of the city was long and torturous and only the strongest of the Giaks survived the heat and poisonous atmosphere of Helgedad. Hidden by the trees, you freeze, keeping absolutely still as the Kraan passes overhead and disappears towards the south. When you are sure that it has gone, you move off once again into the forest. Turn to 131."

[[nodes]]
id = "335"
title = "Section 335"
description = "As you approach, the black bird flies off above the trees and soon disappears from view. You search the tree on which it was perched but find nothing unusual. Rather than waste any more precious time, you continue off along the track. Turn to 121."

[[nodes]]
id = "336"
title = "Section 336"
description = "You rush into the clearing and take the Giaks completely by surprise. Without a moment’s hesitation, you strike out at the one nearest to you. He is dead before his body hits the ground. The other Giaks unsheathe their curved swords and attack you. You must fight them one at a time. Giak 1: COMBAT SKILL 14 ENDURANCE 11 Giak 2: COMBAT SKILL 13 ENDURANCE 11 If you win, you free the ranger and turn to 117."

[[nodes]]
id = "338"
title = "Section 338"
description = "When you awake, you find yourself lying at the foot of a steep slope in a tangle of long grasses. Your Backpack and Weapons are missing and your head aches violently. You cannot tell how long you have been unconscious, but you realize that time is running out and you must press on. Standing up, you notice your Backpack and Weapon on the slope above. They must have broken free when you fell. You quickly retrieve them and move off into the trees ahead. Turn to 113."

[[nodes]]
id = "339"
title = "Section 339"
description = "You quickly sidestep just as a long dagger shatters the glass top of the counter. A swarthy youth is attacking you and you must fight him. Robber: COMBAT SKILL 13 ENDURANCE 20 If you kill him within 4 rounds of Combat, turn to 94. If you are still fighting after 4 rounds of Combat, turn to 203. You may evade combat by escaping through the front door at any stage of the fight, by turning to 7."
