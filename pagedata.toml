[[nodes]]
id = "343"
title = "Section 343"
description = "You are held by the mass of tangled branches and roots. Eventually you free your right hand, grab your weapon and hack your way slowly through the foliage to the clearer forest beyond. Your cloak is torn in several places and your left arm is cut and badly bruised above the elbow. Lose 2 ENDURANCE points and turn to 213."

[[nodes]]
id = "344"
title = "Section 344"
description = "You are weak and dizzy. You can no longer feel your legs and they refuse to bear your weight. You try to crawl for the door but the robber jumps on you and pins you to the ground. Turn to 60."

[[nodes]]
id = "346"
title = "Section 346"
description = "Lodged deep in the rib cage of the skeleton is a Spear. It is in good condition and you may take it if you wish and are able to. To leave the clearing, turn to 14."

[[nodes]]
id = "347"
title = "Section 347"
description = "The trees start to thin out, and just ahead you can make out the silhouette of an old log cabin beneath an oak tree. This hut seems to have been abandoned and there is little of apparent value left behind. Opening a small chest near the main door, you discover bunches of twigs that have been tied together with strong twine. One end of the bundle has been coated with pitch. They are Torches. Next to the chest is a Short Sword and a Tinderbox. You may take them and a Torch if you wish but make sure that you mark them on your Action Chart."

[[nodes]]
id = "10"
title = "Section 10"
description = "Closing the door of the cabin, you head off along an overgrown path towards the northeast. Turn to 103."

