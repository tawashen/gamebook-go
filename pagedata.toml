[[nodes.outcomes]]
next_node_id = "54"


[[nodes]]
id = "122"
title = "Section 122"
description = "Immediately the horse senses your communication. He calms down. You walk towards the beautiful animal and stroke his head reassuringly. You sense that he is frightened and confused. Mounting him, you lead him off to the path and head south once again. Turn to 206."

[[nodes]]
id = "124"
title = "Section 124"
description = "Inside the box you find 15 Gold Crowns and a Silver Key. If you wish to keep the key, remember to mark it on your Action Chart. You can continue to investigate the tunnel by turning to 211. Or you may leave and descend the hill by turning to 106."

[[nodes]]
id = "125"
title = "Section 125"
description = "The path opens out into a large clearing. You notice strange claw prints in the earth. Kraan have landed here. By the number of prints and by the size of the area disturbed, you judge that at least five of the foul creatures landed here in the last twelve hours. You see two exits on the far side of the clearing. One leads west, the other south. If you have the Kai Discipline of Tracking, turn to 301. If you wish to take the south path, turn to 27. If you wish to take the west path, turn to 214."
[[nodes.options]]
text = "If you have the Kai Discipline of Tracking"

[[nodes.options]]
text = "If you wish to take the south path"

[[nodes.options]]
text = "If you wish to take the west path"

