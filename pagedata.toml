next_node_id = "83"


[[nodes]]
id = "117"
title = "Section 117"
description = "The man is badly injured and near to death. If you have the Kai Discipline of Healing, you may ease the pain of his wounds but he has been so seriously hurt he is beyond repair by your skills alone. He soon lapses into unconsciousness. You try to make him as comfortable as possible beneath a large forest oak, before leaving and pressing on through the thick woodland towards the northeast. Turn to 330."

[[nodes]]
id = "118"
title = "Section 118"
description = "You spur your horse to a gallop and race down the long straight path. In the far distance you can just make out the silhouette of Holmgard on the horizon, its high walls and tall spires glinting in the morning sun. Your path joins a highway running from north to south. It is the main turnpike road between the northern port of Toran and the capital. You set off towards Holmgard, your eyes peeled for Kraan in the clear morning sky. Turn to 224."

[[nodes]]
id = "120"
title = "Section 120"
description = "Behind you can hear the blood-crazy Giaks killing the caravan horses. You risk a quick glance over your shoulder and see a Kraan start to climb high into the air. Will it attack you or is it interested in something else? The dark shadow that is gradually getting larger all around you tells you that you are its intended victim. The Kraan is diving full speed at you! If you wait until it is about to strike, and then jump from the saddle, turn to 84. If you head as fast as you can for the trees, turn to 171. If you put your head down, pray to the heavens for good luck and gallop on regardless, turn to 54."
[[nodes.options]]
text = "If you wait until it is about to strike, and then jump from the saddle"

[[nodes.options]]
text = "If you head as fast as you can for the trees"

[[nodes.options]]
text = "If you put your head down, pray to the heavens for good luck and gallop on regardless"

