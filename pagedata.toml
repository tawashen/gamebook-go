[[nodes]]
id = "177"
title = "Section 177"
description = "You search all of the cupboards in the small cottage but do not find anything of use or value. You decide that you have wasted enough time here and must press on without further delay. Turn to 83."

[[nodes]]
id = "178"
title = "Section 178"
description = "Your skill enables you to recognize the boots and leggings of a King’s soldier. You can sense that the man is wounded and in need of help. If you wish to aid him, turn to 88. If you would rather leave him here, turn to 264."
[[nodes.options]]
text = "If you wish to aid him"

[[nodes.options]]
text = "If you would rather leave him here"

[[nodes.outcomes]]
next_node_id = "88"

[[nodes.outcomes]]
next_node_id = "264"


[[nodes]]
id = "180"
title = "Section 180"
description = "They see you raise your weapon, and they instantly attack you. If you decide to fight them, you must fight them one at a time. Leader: COMBAT SKILL 15 ENDURANCE 22 Soldier 1: COMBAT SKILL 13 ENDURANCE 20 Soldier 2: COMBAT SKILL 12 ENDURANCE 20 If you kill all three of them, turn to 62. If you wish to evade combat, turn to 22."
[[nodes.options]]
text = "If you decide to fight them, you must fight them one at a time. Leader: COMBAT SKILL 15 ENDURANCE 22 Soldier 1: COMBAT SKILL 13 ENDURANCE 20 Soldier 2: COMBAT SKILL 12 ENDURANCE 20 If you kill all three of them"

[[nodes.options]]
text = "If you wish to evade combat"

[[nodes.outcomes]]
next_node_id = "62"

[[nodes.outcomes]]
next_node_id = "22"


[[nodes]]
id = "181"
title = "Section 181"
description = "Instinctively you duck, and dive to avoid the crossbow bolt. The bandit fires and you feel the sleeve of your jacket tear as the missile grazes past your left arm. You thank the gods for your good fortune and sprint on. None of the other bandits have bows and they soon give up the chase. As you sprint off into the distance, you leave them all far behind. You have lost your Weapons and Equipment,6 but not your life. You stop just long enough to strap up your wounded arm and then continue along the road towards the outer defences of the capital. Turn to 288."

[[nodes]]
id = "182"
title = "Section 182"
description = "Three rangers gallop past the river bank, closely followed by the Giaks on their snarling mounts—the Doomwolves. But your Camouflage skill has saved you from being spotted. The pack of evil Giaks continue on their chase without even glancing at the river. Turn to 174."

[[nodes]]
id = "183"
title = "Section 183"
description = "The officer orders his men to halt and asks you your business. You tell him who you are, and how the monastery has been destroyed. He is deeply saddened to hear your news. He offers you a horse and asks you to accompany him to Prince Pelathar, the King’s son. If you accept, turn to 97. If you decide to decline his offer, turn to 200."
[[nodes.options]]
text = "If you accept"

[[nodes.options]]
text = "If you decide to decline his offer"

[[nodes.outcomes]]
next_node_id = "97"

[[nodes.outcomes]]
next_node_id = "200"


[[nodes]]
id = "185"
title = "Section 185"
description = "You narrow your eyes and scan the trees for some sign of the hidden archer. Your wait is not a long one, for a moment later a sharp pain tears through your chest and you are thrown back by the force of three arrows. Two of the black shafts have sunk deep into your rib cage, and the third has pierced your thigh. The last thing that you see is the canopy of fern trees above and a large green dragonfly as it settles on your belt buckle. Your life and your mission end here."

[[nodes]]
id = "186"
title = "Section 186"
description = "The Kakarmi disappear into the dense undergrowth and you soon find yourself lost. After nearly two hours of walking you hear the sound of running water. You decide to investigate a little closer. Turn to 106."

[[nodes]]
id = "187"
title = "Section 187"
description = "Two furry faces appear over the top of the trunk. Both pairs of eyes stare at your weapon and the two creatures let out a shriek of fright. Leaping from the trunk, they disappear into the forest. If you wish to follow them, turn to 186. If you wish to let them go and continue, turn to 228."
[[nodes.options]]
text = "If you wish to follow them"

[[nodes.options]]
text = "If you wish to let them go and continue"

[[nodes.outcomes]]
next_node_id = "186"

[[nodes.outcomes]]
next_node_id = "228"


[[nodes]]
id = "190"
title = "Section 190"
description = "You walk for three miles along the water’s edge until you chance upon a wrecked river barge. It appears to have served as shelter for someone, as you can see a bed and some cooking utensils through a hole in the deck. If you wish to search the barge, turn to 20. If you wish to press on, turn to 273."
[[nodes.options]]
text = "If you wish to search the barge"

[[nodes.options]]
text = "If you wish to press on"

[[nodes.outcomes]]
next_node_id = "20"

[[nodes.outcomes]]
next_node_id = "273"


[[nodes]]
id = "192"
title = "Section 192"
description = "You see the razor-fanged mouth of a Doomwolf and hear the hideous cries of the Giaks. Two of them are coming straight for you. You are saved from certain death when your horse jumps at the approaching beasts, knocking them both to the ground. You lash out at the Giak and open a large wound in his head . . . and then suddenly, as if by a miracle, you’re through and racing on down the highway, clear of the rest of the pack. But a shadow follows you. It is a Kraan and it has started to dive. Its target is you. If you veer off the highway towards the cover of the trees, turn to 171. If you press on regardless of the Kraan, and gallop flat out down the highway, turn to 120."
[[nodes.options]]
text = "If you veer off the highway towards the cover of the trees"

[[nodes.options]]
text = "If you press on regardless of the Kraan, and gallop flat out down the highway"

[[nodes.outcomes]]
next_node_id = "171"

[[nodes.outcomes]]
next_node_id = "120"


[[nodes]]
id = "193"
title = "Section 193"
description = "The beast and its rider lie dead. You notice a Scroll tucked into the Giak’s belt. You may take this if you wish, but remember to mark it on your Action Chart. The other Doomwolves are charging along the path towards you. If you wish to fight them, turn to 253. If you wish to escape into the woods, turn to 126."
[[nodes.options]]
text = "If you wish to fight them"

[[nodes.options]]
text = "If you wish to escape into the woods"

[[nodes.outcomes]]
next_node_id = "253"

[[nodes.outcomes]]
next_node_id = "126"


[[nodes]]
id = "195"
title = "Section 195"
description = "Wiping the bear’s blood from your weapon, you notice the mouth of a cave hidden behind the rock from which the bear attacked. If you wish to investigate this cave further, turn to 59. If you wish to press on, turn to 106."
[[nodes.options]]
text = "If you wish to investigate this cave further"

[[nodes.options]]
text = "If you wish to press on"

[[nodes.outcomes]]
next_node_id = "59"

[[nodes.outcomes]]
next_node_id = "106"


[[nodes]]
id = "196"
title = "Section 196"
description = "You follow the man into a small library off the main hall. He pushes one of the many books on the shelves which line all four walls, and you hear a metallic click. One section of the bookcase slowly slides back to reveal a hidden passage. If you wish to follow the man into the passage, turn to 332. If you do not want to enter the dark corridor, leave the guildhall and return to the street. Turn to 144."
[[nodes.options]]
text = "If you wish to follow the man into the passage"

[[nodes.outcomes]]
next_node_id = "332"


[[nodes]]
id = "198"
title = "Section 198"
description = "You can sense that there is someone else behind the screen. There is a lingering aura of wickedness around this shop. Be on your guard—something is wrong here. If you wish to return to the street, turn to 7. If you wish to examine the goods in the glass counter, turn to 152."
[[nodes.options]]
text = "If you wish to return to the street"

[[nodes.options]]
text = "If you wish to examine the goods in the glass counter"

[[nodes.outcomes]]
next_node_id = "7"

[[nodes.outcomes]]
next_node_id = "152"


[[nodes]]
id = "199"
title = "Section 199"
description = "Most of the cupboards and drawers are empty. Whoever lived here took nearly everything they owned with them, but you do manage to scrape together enough fruit in the cellar for one Meal. You may mark this on your Action Chart. Turn to 81."

[[nodes]]
id = "201"
title = "Section 201"
description = "You follow the rough track for nearly an hour when you notice ahead of you another wider path branching off towards the south. If you wish to turn south along the new path, turn to 238. But if you wish to head east, turn to 15. Or if you wish to go west, turn to 130."
[[nodes.options]]
text = "If you wish to turn south along the new path"

[[nodes.outcomes]]
next_node_id = "238"


[[nodes]]
id = "202"
title = "Section 202"
description = "Urging your horse forward, you gallop down the long stretch of highway towards the capital. After only a few minutes your horse suddenly slows and finally limps to a halt. You dismount and examine its raised right foreleg. You curse your ill luck, for you see that it has thrown a shoe and injured its hoof quite badly. You will have to leave him here and proceed on foot as quickly as you can. Turn to 58."

[[nodes]]
id = "204"
title = "Section 204"
description = "After an hour of walking you arrive at a junction. The path continues south and another path joins it from the west. You realize that the west path will lead you back to the marsh, so you continue southwards. Turn to 111."

[[nodes]]
id = "206"
title = "Section 206"
description = "The path soon joins a highway where a signpost indicates Toran to the north and Holmgard to the south. You turn south towards the capital. Turn to 224."

[[nodes]]
id = "208"
title = "Section 208"
description = "The ghoulish creatures thrust their spears at you and attack. Fight these creatures as a single enemy. Giaks: COMBAT SKILL 15 ENDURANCE 13 If you win, you can run to the safety of the farmhouse by turning to 148. Or you can return to the woods by turning to 320."

[[nodes]]
id = "209"
title = "Section 209"
description = "You see ahead a corridor sloping upwards, and as you reach the top of this slope, a stone portal slides across to reveal another passage ahead. You step through the opening which then quickly closes with a crunch. Turn to 23."

[[nodes]]
id = "211"
title = "Section 211"
description = "You walk along a dimly lit corridor which opens out into a large square room, with an oak door in the far wall. If you possess the Kai Discipline of Sixth Sense turn to 244. If you wish to walk across to the door, turn to 173. If you would prefer to return to the surface and continue your journey, turn to 106."
[[nodes.options]]
text = "If you possess the Kai Discipline of Sixth Sense. If you wish to walk across to the door"

[[nodes.options]]
text = "If you would prefer to return to the surface and continue your journey"

[[nodes.outcomes]]
next_node_id = "173"

[[nodes.outcomes]]
next_node_id = "106"


[[nodes]]
id = "213"
title = "Section 213"
description = "You have been trudging through the forest for nearly two hours. The nagging fear that you are lost begins to seem a reality. Apart from the occasional cry of a Kraan in the far distance, you have seen or heard no evidence that the enemy is in this part of the forest. As you descend a rocky hillock, you see something unusual in the tangled woods ahead. Turn to 331."

[[nodes]]
id = "214"
title = "Section 214"
description = "The path gradually narrows until it disappears completely into a mass of dense vegetation. You cannot go any further on this route and therefore you must return to the clearing. Turn to 125 and take the south path."

[[nodes]]
id = "216"
title = "Section 216"
description = "Placing one hand on his forehead and the other on his wounded arm, you feel the warmth of your healing powers leave your body and give strength to the injured man. He tells you his name is Trimis and he is a soldier in Prince Pelathar’s army. The Prince and his troops are engaged in battle to the south, where a large force of the Darklords’ creatures are attacking the bridge of Alema. During the fight, he had been snatched into the air by a Kraan, and dropped into the forest. You make the soldier as comfortable as possible before continuing on your mission. Turn to 264."

[[nodes]]
id = "218"
title = "Section 218"
description = "Your senses reveal that more than just horses are heading towards you. You can just make out the very high shrieks of Giak war-cries in the distance. By the number of cries and curses you estimate that there are over a dozen Giaks, and probably Doomwolves as well. You decide that advertising your existence is perhaps not quite such a good idea after all! Turn to 75."

[[nodes]]
id = "219"
title = "Section 219"
description = "All that remains of you now is embedded five feet into the stairs on which you were standing, beneath a vast granite block. Your mission and your life end here."

[[nodes]]
id = "221"
title = "Section 221"
description = "Cautiously, you approach the base of the log wall. The tree trunks are rough-hewn and afford plenty of footholds for your climb. As you reach the top of the wall, you come face to face with a crossbow. The soldier holding it in your face motions for you to descend a wooden ladder to the ground. You do not argue with him. Slowly you descend the ladder. Turn to 318."

[[nodes]]
id = "222"
title = "Section 222"
description = "As you go on you discover a forest path that divides at the point you join it. If you wish to use your Kai Discipline of Tracking, turn to 67. If you wish to take the south fork, turn to 140. If you wish to take the east fork, turn to 252."
[[nodes.options]]
text = "If you wish to use your Kai Discipline of Tracking"

[[nodes.options]]
text = "If you wish to take the south fork"

[[nodes.options]]
text = "If you wish to take the east fork"

[[nodes.outcomes]]
next_node_id = "67"

[[nodes.outcomes]]
next_node_id = "140"

[[nodes.outcomes]]
next_node_id = "252"


[[nodes]]
id = "224"
title = "Section 224"
description = "You have ridden several miles and have seen no sign of refugees or of the enemy. You race on towards a high ridge in the middle distance. You should be able to see the capital from there. As you reach the peak, the sight that meets you on the far side is one of hope—but there is still one challenge you know you have to face. Turn to 153."

[[nodes]]
id = "225"
title = "Section 225"
description = "You recognize the language to be that of the Kakarmi, an intelligent race of forest animals that live in, and care for the forests of Sommerlund. You have nothing to fear from these creatures as they are very timid and gentle in their behaviour. Using your skill of Animal Kinship, you call to them in their strange native tongue. If you say ‘Do not be afraid, I am a friend,’ turn to 187. If you say ‘I am a Kai Lord. I wish you no harm. I must talk with you,’ turn to 39."

[[nodes]]
id = "227"
title = "Section 227"
description = "You are now up to your waist in slimy water. The air is thick with small insects that sting your face and clog your nose. Something wraps itself around your leg. It is a Marshviper and you must fight it. Marshviper: COMBAT SKILL 16 ENDURANCE 6 If you lose any ENDURANCE points in the combat, turn to 271. If you kill it without losing any ENDURANCE points, turn to 348."
[[nodes.options]]
text = "If you lose any ENDURANCE points in the combat"

[[nodes.options]]
text = "If you kill it without losing any ENDURANCE points"

[[nodes.outcomes]]
next_node_id = "271"

[[nodes.outcomes]]
next_node_id = "348"


[[nodes]]
id = "228"
title = "Section 228"
description = "The path continues eastwards but soon disappears into thick undergrowth. If you continue east, cutting through the vegetation with your weapon, turn to 140. If you head south to where the bushes are less dense, and then press on through the forest, turn to 215."
[[nodes.options]]
text = "If you continue east, cutting through the vegetation with your weapon"

[[nodes.options]]
text = "If you head south to where the bushes are less dense, and then press on through the forest"

[[nodes.outcomes]]
next_node_id = "140"

[[nodes.outcomes]]
next_node_id = "215"


[[nodes]]
id = "230"
title = "Section 230"
description = "In the far distance, you can make out the silhouette of soldiers on barges that are strung out in a line across the river. You can hear the low growls of Doomwolves returning along the opposite bank. For once you throw caution to the wind and sprint along the river bank towards the barges in the distance. Turn to 179."

[[nodes]]
id = "232"
title = "Section 232"
description = "The rough-looking leader approaches you and says, ‘Our needs are simple, kind sir. Your money or your life!’ If you wish to fight them, turn to 180. If you wish to run, turn to 22."
[[nodes.options]]
text = "If you wish to fight them"

[[nodes.options]]
text = "If you wish to run"

[[nodes.outcomes]]
next_node_id = "180"

[[nodes.outcomes]]
next_node_id = "22"


[[nodes]]
id = "233"
title = "Section 233"
description = "After nearly an hour, you catch up with the horse and succeed in calming him down. You are now north of the cabin, but you are confident of finding your way back. Mounting the horse, you ride back past the cabin, and press on towards the south once again. Turn to 206."

[[nodes]]
id = "235"
title = "Section 235"
description = "The Prince’s horse is indeed a magnificent animal, fast and sure of foot. You gallop along the twisting track as if it were a straight highway, until the noise of battle has disappeared far behind you. You are hungry and must eat a Meal during your ride. After several miles, the path stops abruptly at a junction. There is a signpost, but it has been hacked down. If you wish to use your Kai Discipline of Tracking, turn to 254. If you wish to turn left, go to 32. If you wish to turn right, go to 146."
[[nodes.options]]
text = "If you wish to use your Kai Discipline of Tracking"

[[nodes.outcomes]]
next_node_id = "254"


[[nodes]]
id = "237"
title = "Section 237"
description = "You make full use of your Kai Discipline and quickly burrow deep into the loose earth of the wooded hillside. Covering yourself with your cloak, you pull a loose branch across your hastily dug shelter. Pick a number from the Random Number Table. If you have picked a number 0–4, then you have passed undetected. Turn to 265. If you have picked a number 5–9, then you are not so lucky! Turn to 72."

[[nodes]]
id = "239"
title = "Section 239"
description = "As you push on into the forest, you hear the wings of the Kraan pass above the trees and disappear northwards. You ride on for nearly an hour until you come to a clearing. On the far side is a track that leads off to the south. If you wish to enter the clearing and take the south exit, turn to 34. If you would rather skirt the edge of the clearing and pick up the track further on, turn to 118."
[[nodes.options]]
text = "If you wish to enter the clearing and take the south exit"

[[nodes.options]]
text = "If you would rather skirt the edge of the clearing and pick up the track further on"

[[nodes.outcomes]]
next_node_id = "34"

[[nodes.outcomes]]
next_node_id = "118"


[[nodes]]
id = "241"
title = "Section 241"
description = "The wizard heeds your cry and spins around just in time to loose a searing bolt of energy at the Giak. The creature’s head disintegrates in flames and its twitching body falls in a heap at the foot of the pillar. The Giak officer sees you and shouts, ‘Ogot . . . Ogot!’ to his cowering troops, who quickly run away from the ruins to the safety of the forest beyond. The young wizard wipes his brow, and walks towards you, his hand extended in gratitude and friendship. Turn to 349."

[[nodes]]
id = "242"
title = "Section 242"
description = "The lid of the sarcophagus slips to the floor with a dull crunch. You are looking at the remains of an ancient king, who lies still surrounded by his treasure. An ornate crown is still in position on his skull. The jaw of the skeleton is wide open and the darkness of the mouth seems strangely bottomless. A distant rumbling can now be heard from deep in the earth. If you have the Kai Discipline of Mindshield, turn to 166. If you do not, turn to 9."
[[nodes.options]]
text = "If you have the Kai Discipline of Mindshield"

[[nodes.options]]
text = "If you do not"

[[nodes.outcomes]]
next_node_id = "166"

[[nodes.outcomes]]
next_node_id = "9"


[[nodes]]
id = "244"
title = "Section 244"
description = "Your senses tell you that you are not alone. You are in very great danger. Return to the surface as quickly as you can. Turn to 93."

[[nodes]]
id = "245"
title = "Section 245"
description = "Arrows hit the water above you, and drop harmlessly past as you swim beneath the surface towards the opposite bank. Quickly you wade out of the river and dash for the trees. You are now out of range of the Giaks, who remount their Doomwolves and continue their chase. Turn to 190."

[[nodes]]
id = "247"
title = "Section 247"
description = "The merchant looks angry. He calls to his bodyguard. You must think of something quickly. If you decide to offer him something of greater value that you have in your Backpack, turn to 159. If you prepare to fight the bodyguard, turn to 220."
[[nodes.options]]
text = "If you decide to offer him something of greater value that you have in your Backpack"

[[nodes.options]]
text = "If you prepare to fight the bodyguard"

[[nodes.outcomes]]
next_node_id = "159"

[[nodes.outcomes]]
next_node_id = "220"


[[nodes]]
id = "248"
title = "Section 248"
description = "You reach the base of the hill and hurry into the forest. After only a few minutes you discover an old forest track. If you wish to follow this track north, turn to 44. If you wish to follow this track east, turn to 300."
[[nodes.options]]
text = "If you wish to follow this track north"

[[nodes.options]]
text = "If you wish to follow this track east"

[[nodes.outcomes]]
next_node_id = "44"

[[nodes.outcomes]]
next_node_id = "300"


[[nodes]]
id = "250"
title = "Section 250"
description = "Leaping from the top of the trunk, you land in front of two small furry creatures. You recognize that they are Kakarmi, an intelligent race of animals that inhabit and tend the forests of Sommerlund. Before you can apologize for your dramatic entrance, the frightened little creatures scurry off into the forest. If you wish to follow them, turn to 186. If you wish to continue, turn to 228."
[[nodes.options]]
text = "If you wish to follow them"

[[nodes.options]]
text = "If you wish to continue"

[[nodes.outcomes]]
next_node_id = "186"

[[nodes.outcomes]]
next_node_id = "228"


[[nodes]]
id = "251"
title = "Section 251"
description = "You are lucky, they do not seem to have spotted you. They slowly move on and have soon disappeared along the far side of the ridge. You continue your run. Turn to 10."

[[nodes]]
id = "253"
title = "Section 253"
description = "The Doomwolves are soon on you and you must fight them one at a time. Doomwolf 1: COMBAT SKILL 13 ENDURANCE 24 Doomwolf 2: COMBAT SKILL 14 ENDURANCE 23 Doomwolf 3: COMBAT SKILL 14 ENDURANCE 22 Doomwolf 4: COMBAT SKILL 15 ENDURANCE 21 If you kill them all in battle, turn to 278."
[[nodes.options]]
text = "If you kill them all in battle"

[[nodes.outcomes]]
next_node_id = "278"


[[nodes]]
id = "255"
title = "Section 255"
description = "The creature that you now face is a Gourgaz, one of a race of cold-blooded reptilian creatures that dwell deep in the treacherous Maakenmire swamps. Their favourite food is human flesh! The Prince’s Sword lies at your feet. You may pick up and use this weapon if you wish. The Gourgaz is about to strike at you— you must fight him to the death. Gourgaz: COMBAT SKILL 20 ENDURANCE 30 This creature is immune to Mindblast. If you win, turn to 82."
[[nodes.options]]
text = "If you win"

[[nodes.outcomes]]
next_node_id = "82"


[[nodes]]
id = "256"
title = "Section 256"
description = "You are awoken by the cries of Kraan high above you in the clear morning sky. Rubbing your eyes, you peer upwards through the canopy of branches to see three of the loathsome creatures fly off towards the north. You are sure you have not been spotted, but perhaps it would be best to leave now—just in case. You mount your horse and ride south along the highway. Turn to 224."

[[nodes]]
id = "258"
title = "Section 258"
description = "Using your Kai Discipline of Mind Over Matter, you untie the ropes binding your hands. You wait for a chance to make a break for it and then sprint as fast as you can into the dense undergrowth. Black arrows whistle past you, but you are soon deep among the trees and safe again. You have lost your Backpack and Weapons but you have your life and limbs intact. You continue to push on into the forest. Turn to 50."

[[nodes]]
id = "259"
title = "Section 259"
description = "The room is getting colder. You gradually notice the smell of sulphur in the air. You can hear chanting in the distance. It sounds as if it is somewhere in another part of this cave. A slit in the stone wall opens, and the end of a black staff begins to appear. Suddenly a bolt of blue lightning leaps from the staff and hits you in the chest. As your life slowly drains away, the last thing you see is an old man dressed in black robes raising a dagger above your throat. Your life and your mission end here."

[[nodes]]
id = "261"
title = "Section 261"
description = "Sweating, and out of breath, you part the dense undergrowth to see a Kraan hovering over the wagon. Three ghoulish Giaks drop from its back, startling the horses. They advance upon the helpless children with their spears. If you wish to run back to the wagon and defend the children, turn to 208. If you want to run deeper into the forest, turn to 264."
[[nodes.options]]
text = "If you wish to run back to the wagon and defend the children"

[[nodes.options]]
text = "If you want to run deeper into the forest"

[[nodes.outcomes]]
next_node_id = "208"

[[nodes.outcomes]]
next_node_id = "264"


[[nodes]]
id = "262"
title = "Section 262"
description = "The merchant takes your Gold and clicks his fingers. His bodyguard attacks you with his scimitar. If you wish to fight, turn to 191. If you wish to evade combat, jump clear of the speeding caravan by turning to 234."
[[nodes.options]]
text = "If you wish to fight"

[[nodes.outcomes]]
next_node_id = "191"


[[nodes]]
id = "265"
title = "Section 265"
description = "You quickly move off into the forest before more Doomwolves or Kraan appear. You have walked for more than an hour when you reach the top of a rocky hill. The sight that befalls you on the other side is one of hope. But there is also a daunting challenge to be faced. Turn to 142."

[[nodes]]
id = "266"
title = "Section 266"
description = "As the beast writhes in its final death agony on the black stone floor, the portal in the east wall clicks open to reveal a corridor beyond. You quickly dash through the secret door just as it crashes shut. Turn to 209."

[[nodes]]
id = "268"
title = "Section 268"
description = "You black out for only a few minutes before you are revived with a measure of strong spirit. Feeling weary but thankful to be alive, you lean on the shoulders of the King’s men and you stagger towards the outer defences. Turn to 288."

[[nodes]]
id = "269"
title = "Section 269"
description = "The madman lies dead at your feet. Two soldiers soon appear at the doorway and immediately congratulate you. They tell you that he was an escaped lunatic whom they had been tracking for the last two days. One of the soldiers gives you 10 Gold Crowns reward money and offers to escort you to the citadel. If you accept his offer, turn to 314. If you would prefer to trust your own sense of direction, turn to 7."
[[nodes.options]]
text = "If you accept his offer"

[[nodes.options]]
text = "If you would prefer to trust your own sense of direction"

[[nodes.outcomes]]
next_node_id = "314"

[[nodes.outcomes]]
next_node_id = "7"


[[nodes]]
id = "271"
title = "Section 271"
description = "You feel very weak. The poison of the snake has entered your bloodstream and you can feel the muscles of your body involuntarily tightening and relaxing. Your legs suddenly collapse beneath you and you feel the slimy water of the marsh close over your head. Your life ends here."

[[nodes]]
id = "272"
title = "Section 272"
description = "Keeping a watchful eye on the sky above, you move quickly along the track. You recall that this route leads to Fogwood, a small cluster of huts that have been used by a family of charcoal burners for nearly fifty years. After twenty minutes you reach the edge of a clearing where the huts are grouped in a small circle. There is no sign of the usual mist of wood smoke which gives Fogwood its apt name, and the huts are unusually quiet. If you have the Kai Discipline of Tracking, you may turn to 134. If you do not possess this skill, you prepare your weapon and stealthily approach the huts. Turn to 305."

[[nodes]]
id = "274"
title = "Section 274"
description = "In your haste to avoid the enemy, you catch your foot in a tree root and you are pitched head over heels in a tumble of dust and leaves. You quickly get to your feet and, crashing through the undergrowth at the base of the hill, you run into the forest. You have been running for nearly ten minutes when you discover that you have lost your Weapon(s). Well, at least you still have your life and your Backpack. Wiping the grime from your face, you push on through the trees ahead. Turn to 331."

[[nodes]]
id = "276"
title = "Section 276"
description = "Reaching for your weapon you manage to hack your way through the tangle of wood and twisted branches to the clearer forest beyond. Your cloak is torn in several places and your right leg is badly bruised above the knee. Lose 1 ENDURANCE point and turn to 213."

[[nodes]]
id = "278"
title = "Section 278"
description = "You quickly leave the path and gallop off along the track heading towards the capital. When you reach the point where the Doomwolves stopped, you can see just beyond a meadow the main highway which runs from the northern port of Toran to Holmgard. You should reach the capital by morning. Turn to 149."

[[nodes]]
id = "280"
title = "Section 280"
description = "As you begin your climb, you hear the beat of wings approaching from the west. Kraan! By the noise they are making you estimate there are at least ten, perhaps more. You curse your bad luck, for the hillside offers no cover from the sky. If you are attacked during this difficult climb, you will find it nearly impossible to fight back and remain upright at the same time. If you decide to draw your weapon and remain completely still, in the hope that the Kraan will not spot you, turn to 327. If you decide to quickly descend the hillside and take cover in the tunnel, turn to 170."
