[[nodes]]
id = "289"
title = "Section 289"
description = "The two guards look tired and anxious. They nervously hold their royal halberds in front of themselves, using the weapons to push away anyone who comes too close to the gates. An angry woman attacks one of them, pounding his chest with her clenched fists making him fall against the other guard. All three collapse in a struggling heap of flailing arms and legs. Seeing your chance, you dash forward and pull the large lever which opens the great doors. You slip inside and the doors close without either of the guards seeing you enter. Turn to 139."

[[nodes]]
id = "290"
title = "Section 290"
description = "Inside the long box is a Quarterstaff wrapped in leather. You may take this Weapon if you wish. You close the box and descend the ladder to the clearing below, taking care to use only the sound rungs. Turn to 140."

[[nodes]]
id = "292"
title = "Section 292"
description = "The last thing that you experience of this life is the feeling of being sucked into the void of darkness. No trace of you remains in this world, for you have passed into a realm of timeless existence. You have become a slave of an ancient evil. Your adventure ends here."

[[nodes]]
id = "294"
title = "Section 294"
description = "Staying underwater for as long as you can, you finally surface to see the Giaks far behind you. You have lost your Weapon(s) and Backpack but at least you are still alive. You wade out of the muddy water and continue your journey under cover of the trees that line the right-hand bank. Pick a number from the Random Number Table. If the number you pick is 0–2, turn to 230. If the number is 3–6, turn to 190. If the number is 7–9, turn to 321."
