next_node_id = "316"


[[nodes]]
id = "90"
title = "Section 90"
description = "Night falls and you are soon engulfed in total darkness. To press on would be useless, for you would be sure to lose your way. Tethering your horse to a tree, you pull your green Kai cloak about you and fall into a restless sleep. Turn to 18."

[[nodes]]
id = "92"
title = "Section 92"
description = "You dive for cover not a moment too soon, for a hail of black arrows scream out of the woods and bombard the area where you were standing seconds before. Pulling your cloak around you to blend into the dense bracken, you dash through the forest and away from the hidden ambushers as fast as possible. This entire area is infested by Giaks and you must escape as quickly as you can. You run without rest for over an hour until you happen to fall upon a straight forest path heading towards the east. You follow the path, taking care to keep watch for signs of the enemy. Turn to 13."

[[nodes]]
id = "94"
title = "Section 94"
description = "The Sage, seeing that you have killed his son, turns and runs from the shop by a back door. You find 12 Gold Crowns in the robber’s purse and another 4 Gold Crowns in a wooden box under the counter. Carefully examining the potions and the wand you soon realize that they are all cheap counterfeits. In fact the entire shop is full of imitations. You shake your head and return to the main street. Turn to 7."

[[nodes]]
id = "95"
title = "Section 95"
description = "You soon stumble upon a narrow forest track running from north to south. If you wish to set off along the track towards the north, turn to 240. If you wish to go south instead, turn to 5."
[[nodes.options]]
text = "If you wish to set off along the track towards the north"

[[nodes.options]]
text = "If you wish to go south instead"

[[nodes.outcomes]]
next_node_id = "240"

[[nodes.outcomes]]
next_node_id = "5"


[[nodes]]
id = "97"
title = "Section 97"
description = "Illustration VII Ahead of you, you can see a fierce battle raging across a stone bridge. The clash of steel and the cries of men and beasts echo through the forest. In the midst of the fighting, you see Prince Pelathar, the King’s son. He is in combat with a large grey Gourgaz who is wielding a black axe above his scaly head. Suddenly, the Prince falls wounded—a black arrow in his side. If you wish to defend the fallen Prince, turn to 255. If you wish to run into the forest, turn to 306."
[[nodes.options]]
text = "If you wish to defend the fallen Prince"

[[nodes.options]]
text = "If you wish to run into the forest"

[[nodes.outcomes]]
next_node_id = "255"

[[nodes.outcomes]]
next_node_id = "306"


[[nodes]]
id = "98"
title = "Section 98"
description = "The guards seem to believe your story and bow with respect to your rank of Kai Lord. One of them pulls a concealed bell-rope and the huge doors start to swing open. They usher you inside and you hear the doors close behind you. Turn to 139."

[[nodes]]
id = "100"
title = "Section 100"
description = "The cold corridor suddenly makes an abrupt turning towards the east. You notice a greenish glow that lights the tunnel in the far distance. As you creep nearer you can see that the corridor opens out into a larger chamber. The strange light seems to emanate from a large bowl resting upon the top of a granite throne. On a plinth in front of the throne stands a statue. It looks like a winged serpent curved in the shape of an ‘S’. If you wish to sit on the throne, turn to 161. If you wish to examine the statue, turn to 133. If you wish to look for an exit from this chamber, turn to 257."
[[nodes.options]]
text = "If you wish to sit on the throne"

[[nodes.options]]
text = "If you wish to examine the statue"

[[nodes.options]]
text = "If you wish to look for an exit from this chamber"

[[nodes.outcomes]]
next_node_id = "161"

[[nodes.outcomes]]
next_node_id = "133"

[[nodes.outcomes]]
next_node_id = "257"


[[nodes]]
id = "102"
title = "Section 102"
description = "As you descend the rocky slope towards the Graveyard of the Ancients, you are aware of a strange mist and cloud that swirls all around this grey and forbidding place, blocking the sun and covering the Graveyard in a perpetual gloom. A chill creeps forward to greet your approach. With a feeling of deep dread, you enter the eerie necropolis. Turn to 284."

[[nodes]]
id = "103"
title = "Section 103"
description = "The overgrown path leads to a junction where another track branches off towards the east. If you wish to take this path, turn to 13. If you would rather continue towards the northeast, turn to 287."
[[nodes.options]]
text = "If you wish to take this path"

[[nodes.options]]
text = "If you would rather continue towards the northeast"

[[nodes.outcomes]]
next_node_id = "13"

[[nodes.outcomes]]
next_node_id = "287"


[[nodes]]
id = "105"
title = "Section 105"
description = "In the distance, perched on the branch of an old oak tree is a jet-black raven. If you have the Kai Discipline of Animal Kinship, you may call to this bird by turning to 298. If you do not possess this skill, or do not wish to use it, turn to 335."
[[nodes.options]]
text = "If you have the Kai Discipline of Animal Kinship, you may call to this bird by turning to 298. If you do not possess this skill, or do not wish to use it"

[[nodes.outcomes]]
next_node_id = "335"


[[nodes]]
id = "106"
title = "Section 106"
description = "Eventually you come to the edge of a fast-flowing icy stream. The white water cascades over the mossy rocks and disappears towards the east. If you wish to follow the stream to the east, turn to 263. If you would rather explore upstream, turn to 334."
[[nodes.options]]
text = "If you wish to follow the stream to the east"

[[nodes.options]]
text = "If you would rather explore upstream"

[[nodes.outcomes]]
next_node_id = "263"

[[nodes.outcomes]]
next_node_id = "334"


[[nodes]]
id = "108"
title = "Section 108"
description = "You fly in an arc through the air towards the opposite roof. Everything seems to be happening in slow motion. You see the teeming crowds below in the street, and a nest of callysparrows in the eaves of a roof to your right. You hear their startled cries as you land with a crash on the other side. But it is the last sound that you will ever hear. The tiles splinter and collapse and you fall through the four floors of the ‘Green Slipper Inn’ breaking your back in several places. Your mission and your life end here."

[[nodes]]
id = "109"
title = "Section 109"
description = "The only thing under the carpet is dirt! You may take a closer look at the bottles by turning to 164. Or you can leave the room and investigate the stable by turning to 308."

[[nodes]]
id = "111"
title = "Section 111"
description = "Only a few minutes after leaving the junction, you see in the distance a small log cabin and stable. On arrival you check the interior through a side window. The cabin looks deserted. If you wish to enter the cabin, turn to 57. If you wish to search the stable, turn to 308."
[[nodes.options]]
text = "If you wish to enter the cabin"

[[nodes.options]]
text = "If you wish to search the stable"

[[nodes.outcomes]]
next_node_id = "57"

[[nodes.outcomes]]
next_node_id = "308"


[[nodes]]
id = "113"
title = "Section 113"
description = "You have been walking for over half an hour when your eye is caught by some bright red flowers growing near to a mossy bank. You recognize the plants to be Laumspur, a rare and beautiful herb much prized for its healing properties. Kneeling down, you pick a handful of Laumspur and place it in your Backpack. You may eat this herb to regain lost ENDURANCE points. Each Meal of Laumspur will restore 3 ENDURANCE points, and you have gathered enough for two such Meals.3 Closing your pack, you continue your mission. If you wish to head northeast, turn to 347. If you wish to head east, turn to 295."
[[nodes.options]]
text = "If you wish to head northeast"

[[nodes.options]]
text = "If you wish to head east"

[[nodes.outcomes]]
next_node_id = "347"

[[nodes.outcomes]]
next_node_id = "295"


[[nodes]]
id = "115"
title = "Section 115"
description = "You stumble into the first building and fall to the floor exhausted. You can smell cooked meat. You notice a small cauldron hanging over the embers of a dying fire, and a large oak table that has been set for a meal. Whoever lived here must have left in a great hurry this very morning. There is water in a jug and a loaf of fresh bread on the table. If you decide to take a quick Meal, turn to 150. If you decide to search the building, turn to 177. If you would rather leave now and continue your run, turn to 83."
[[nodes.options]]
text = "If you decide to take a quick Meal"

[[nodes.options]]
text = "If you decide to search the building"

