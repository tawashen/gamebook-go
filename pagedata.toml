[[nodes]]
id = "87"
title = "Section 87"
description = "Focusing your powers on the lock, you try to visualize the inner mechanism. Gradually its image appears in your mind’s eye. It is old and corroded but it still functions. You are in danger of losing your concentration when a subtle click confirms that your effort has not been in vain. The pin is an easier task. Slowly it rises out of the lock and falls to the floor. The granite door swings towards you on hidden hinges and the grey half-light of the Graveyard floods into the tomb. The exit is overgrown with graveweed and you suffer many small cuts to your face and hands as you fight your way through to the surface. You are startled by a sudden noise. You turn to see the disembodied head of a corpse laughing at you. In blind panic, you race through the eerie necropolis towards the southern gate. Turn to 61."

[[nodes]]
id = "89"
title = "Section 89"
description = "In a cloud of dust and loose rocks you career down the steep hillside. The Kraan is still circling above as if waiting to direct the Giaks after you. Pick a number from the Random Number Table. If you have picked 0–1, turn to 53. If it is 2–4, turn to 274. If it is 5–9, turn to 316."
[[nodes.options]]
text = "If you have picked 0–1"

[[nodes.options]]
text = "If it is 2–4"

