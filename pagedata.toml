[[nodes]]
id = "341"
title = "Section 341"
description = "Illustration XIX The guards do not believe your story and refuse to let you enter. Your escort disappears into the crowd and you are left alone to find your way in this confused city. Shocked, and then dejected by such a rebuff, you are carried along by the crowds until you find yourself at the entrance to the Guildhall. It stands at one side of the Guild Bridge which crosses the River Eledil near where it joins the Holmgulf. If you wish to use the Kai Discipline of Tracking, turn to 310. If you wish to enter the Guildhall, turn to 210. If you wish to search for another route into the citadel, turn to 37."
