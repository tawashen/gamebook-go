next_node_id = "157"


[[nodes]]
id = "44"
title = "Section 44"
description = "Without warning, the old track ends abruptly at the edge of a steep slope. The ground here is very loose and unstable. You lose your footing and fall headlong over the edge. Pick a number from the Random Number Table. If you have picked a number that is 0–4, turn to 277. If the number is 5–9, turn to 338."
[[nodes.options]]
text = "If you have picked a number that is 0–4"

[[nodes.options]]
text = "If the number is 5–9"

[[nodes.outcomes]]
next_node_id = "277"

[[nodes.outcomes]]
next_node_id = "338"


[[nodes]]
id = "45"
title = "Section 45"
description = "These men are not what they seem. The tunic of the leader is genuine but it is heavily bloodstained around the collar, as if its true owner had been murdered. Their weapons are not army issue, but expensive and lavishly decorated like the weapons made by the armourers of Durenor. The leader has a crossbow slung over his pack. An attempt to run would be suicide. You decide that you must fight them or you will surely be murdered as soon as you drop your weapon. Turn to 180."

[[nodes]]
id = "47"
title = "Section 47"
description = "Breathless and sweating, you claw your way towards the summit of the hill. Suddenly, a large winged shadow passes across the hillside. You look up to see a Kraan circling the peak above. Behind you the Giaks are gaining ground. Do you stand and fight the Giaks where you are, using the high ground to your advantage? If so, turn to 136. Or do you grit your teeth and press on towards the peak of the hill? Turn to 322."
[[nodes.options]]
text = "If so"

[[nodes.outcomes]]
next_node_id = "136"


[[nodes]]
id = "48"
title = "Section 48"
description = "Your Sixth Sense warns you that these troops are not all they seem. You can detect an aura of evil about them. They are in the service of the Darklords. You must leave here quickly before you are spotted. Turn to 243."

[[nodes]]
id = "49"
title = "Section 49"
description = "As you begin to read the inscription, you notice a shadow moving towards you from behind the screen. Pick a number from the Random Number Table. If you have chosen a number that is 0–4, turn to 339. If the number is 5–9, turn to 60."
[[nodes.options]]
text = "If you have chosen a number that is 0–4"

[[nodes.options]]
text = "If the number is 5–9"

[[nodes.outcomes]]
next_node_id = "339"

[[nodes.outcomes]]
next_node_id = "60"


[[nodes]]
id = "51"
title = "Section 51"
description = "Illustration V You climb the wooded bank of the river and see the log walls of the fieldworks disappearing into the distance. A battle rages about two miles away and the log wall has collapsed in several places where the Darklords are attacking. Most of the fieldworks ahead are unmanned, the soldiers having left to supply reinforcements for the raging battle. There is a gate in the log wall. If you wish to approach it, turn to 288. If you would prefer to climb over the wall instead, turn to 221."
[[nodes.options]]
text = "If you wish to approach it"

[[nodes.options]]
text = "If you would prefer to climb over the wall instead"

[[nodes.outcomes]]
next_node_id = "288"

[[nodes.outcomes]]
next_node_id = "221"


[[nodes]]
id = "53"
title = "Section 53"
description = "A searing pain tears through your right leg as it is twisted and crushed by the weight of your body. Down and down you tumble, until you finally land in a ditch at the base of the hill with such force that the wind is knocked out of you and you lose consciousness. You are awoken by the sharp pain of something stabbing your chest. It proves to be the tip of a Giak spear. You are greeted by the malicious sneer of its owner as he pins your left arm to the ground. Instinctively you reach for your weapon but it is no longer there. Defenceless against the cruel Giaks, the last thing that you see before all light fades is the jagged point of a Giak lance hurtling down towards your throat. Your mission ends here."

[[nodes]]
id = "55"
title = "Section 55"
description = "Just as the Giak makes his leap, you race forward and strike out with your weapon—knocking the creature away from the young wizard’s back. You jump onto the struggling Giak and strike again. Due to the surprise of your attack, add 4 points to your COMBAT SKILL for the duration of this fight but remember to deduct it again as soon as the fight is over. Giak: COMBAT SKILL 9 ENDURANCE 9 If you win, turn to 325."
[[nodes.options]]
text = "If you win"

[[nodes.outcomes]]
next_node_id = "325"


[[nodes]]
id = "56"
title = "Section 56"
description = "You hear the scream of a large winged beast above the trees. It is a Kraan, a deadly servant of the Darklords. Quickly you hide beneath the thick fronds of fern until the horrible shrieks have passed away. Now turn to 222."

[[nodes]]
id = "58"
title = "Section 58"
description = "Bracing yourself for the run, you head off down the ridge at a steady pace. To the west, the army of the Darklords looks like a giant pot of black ink that has been spilled between the mountains and is spreading into the land below. You have been running for twenty minutes when you catch sight of a pack of Doomwolves lining a shallow ridge to your right. If you decide to flatten yourself against the rocks along the side of the road and wait until they pass, turn to 251. If you decide to carry on running, but draw your weapon just in case they attack, turn to 160."
[[nodes.options]]
text = "If you decide to flatten yourself against the rocks along the side of the road and wait until they pass"

[[nodes.options]]
text = "If you decide to carry on running, but draw your weapon just in case they attack"

[[nodes.outcomes]]
next_node_id = "251"

[[nodes.outcomes]]
next_node_id = "160"


[[nodes]]
id = "60"
title = "Section 60"
description = "The last thing you remember before darkness engulfs you is the flash of a long curved steel knife. You have become yet another victim of the Sage and his robber son—the very one who has just slit your throat! Your quest ends here."

[[nodes]]
id = "62"
title = "Section 62"
description = "The ‘soldiers’ lie dead at your feet. They were bandits who were stealing from the refugees of Toran, and from the abandoned houses and farms in the area. Searching their bodies you find 28 Gold Crowns and two Backpacks containing enough food for 3 Meals. They had been armed with a crossbow and three Swords. The crossbow has been damaged in the fight, but the Swords are untouched and you may keep one if you wish. You adjust your equipment, give a cautious glance towards the west and continue your run towards the outer defences of the capital. Turn to 288."

[[nodes]]
id = "63"
title = "Section 63"
description = "Illustration VI The wild old man is screaming at you. He blames you for the war and curses the Kai Lords as agents of the Darklords. He will not listen to reason and you must fight him. Madman: COMBAT SKILL 11 ENDURANCE 10 If you win, turn to 269."
[[nodes.options]]
text = "If you win"

[[nodes.outcomes]]
next_node_id = "269"


[[nodes]]
id = "65"
title = "Section 65"
description = "Your senses scream at you that this place is very evil. Leave as quickly as you can. Turn to 104."

[[nodes]]
id = "67"
title = "Section 67"
description = "Your Kai Discipline of Tracking reveals to you fresh paw prints leading off along the south path. They are the prints of a black bear, an animal renowned for its ferocity. You decide the east path would be a much safer route. Turn to 252."

[[nodes]]
id = "68"
title = "Section 68"
description = "After a short walk, you reach a junction where a path crosses your present route heading from west to east. If you wish to turn west, go to 130. If you wish to head east, turn to 15."
[[nodes.options]]
text = "If you wish to turn west, go to 130. If you wish to head east"

[[nodes.outcomes]]
next_node_id = "15"


[[nodes]]
id = "69"
title = "Section 69"
description = "You are very near a friendly village. Avoid the gallowbrush and turn to 272."

[[nodes]]
id = "71"
title = "Section 71"
description = "You are winded but not hurt. You have fallen fifteen feet or so through the roof of an underground tomb. The walls are sheer and you cannot climb them. An arched tunnel leads out of the tomb towards the east, in front of which lies the sarcophagus of some ancient noble. If you wish to use the Kai Discipline of Sixth Sense, turn to 65. If you wish to open the sarcophagus to see if it contains any treasure, turn to 242. If you wish to leave via the tunnel, turn to 104."
[[nodes.options]]
text = "If you wish to use the Kai Discipline of Sixth Sense"

[[nodes.options]]
text = "If you wish to open the sarcophagus to see if it contains any treasure"

[[nodes.options]]
text = "If you wish to leave via the tunnel"

[[nodes.outcomes]]
next_node_id = "65"

[[nodes.outcomes]]
next_node_id = "242"

[[nodes.outcomes]]
next_node_id = "104"


[[nodes]]
id = "73"
title = "Section 73"
description = "Pulling your green cloak about you, you blend into the foliage and rocks. Peering carefully up at the track, you are shocked to see that they are not the King’s men at all. They are Drakkarim, some of the Darklords cruellest troops. They must have disguised themselves as soldiers of the King in order to get this far into the forest. Thanking your Kai training for saving your life, you silently slip away from the stream and push on into the forest. Turn to 243."

[[nodes]]
id = "74"
title = "Section 74"
description = "The Kraan and its riders land on the track barely ten feet from where you are hidden. The Giaks leap from the scaly backs of the Kraan and move towards you, their spears raised to strike. You have been seen. If you decide to fight them, turn to 138. If you decide to run deeper into the forest without delay, turn to 281."
[[nodes.options]]
text = "If you decide to fight them"

[[nodes.options]]
text = "If you decide to run deeper into the forest without delay"

[[nodes.outcomes]]
next_node_id = "138"

[[nodes.outcomes]]
next_node_id = "281"


[[nodes]]
id = "77"
title = "Section 77"
description = "The Mountain Giaks are unaccustomed to pursuing their prey through forests and you soon outdistance them, until finally the sound of their grunts and curses disappears completely. When you are satisfied that they have given up the chase, you stop for a few minutes to catch your breath and check your equipment. With the memory of your ruined monastery still blazing in your mind, you gather up your meagre belongings and push on. Turn to 19."

[[nodes]]
id = "78"
title = "Section 78"
description = "As the caravan careers past, you leap for the tailboard and manage to hold fast. Pulling yourself upright, you find that you are standing on the bottom rung of a ladder leading to the rear door of the wagon. Suddenly the top half of the door flies open and you are confronted by the angry face of a bodyguard. If you decide to inform him that you are a Kai Lord with an urgent message for the King, turn to 132. If you decide to offer him Gold Crowns for safe passage to the capital, turn to 12. If you decide to attack the guard with your weapon, turn to 220."
[[nodes.options]]
text = "If you decide to inform him that you are a Kai Lord with an urgent message for the King"

[[nodes.options]]
text = "If you decide to offer him Gold Crowns for safe passage to the capital"

[[nodes.options]]
text = "If you decide to attack the guard with your weapon"

[[nodes.outcomes]]
next_node_id = "132"

[[nodes.outcomes]]
next_node_id = "12"

[[nodes.outcomes]]
next_node_id = "220"


[[nodes]]
id = "80"
title = "Section 80"
description = "You stumble backwards through the front door, clutching your burnt chest with both hands. Smoke is billowing from the shop and you must run—before the Sage or his robber son catch you. You make it back to the main street and lose yourself in the rush of the crowds. Turn to 7."

[[nodes]]
id = "82"
title = "Section 82"
description = "The giant Gourgaz lies dead at your feet. His evil followers hiss at you and then fall back from the bridge. The Prince’s soldiers form a protective wall around you and their dying leader with their shields. Black arrows whistle past your head. The dying Prince looks up into your eyes and says, ‘Kai Lord, you must take a message to my father. The enemy is too strong, we cannot hold him. The King must seek that which is in Durenor or all is lost. Take my horse and ride for the capital. May the luck of the gods ride with you.’ You bid a sad farewell to the Prince, mount his white steed and head south along the forest path. The battle still rages behind you as the Prince’s men fight off another assault on the bridge. Turn to 235."

[[nodes]]
id = "84"
title = "Section 84"
description = "Just as you feel the air beating on your back, you slip free of your horse and roll over—landing with a splash in a muddy ditch by the side of the highway. You are uninjured, and you quickly scramble to your feet and make a dash for the cover of the trees—but with thirty yards left to run, you see the Kraan circling above for another dive. Turn to 188."

[[nodes]]
id = "85"
title = "Section 85"
description = "The path is wide and leads straight into thick undergrowth. The trees are tall here and unusually quiet. You walk for over a mile when suddenly you hear the beating of large wings directly above you. Looking up, you are shocked to see the sinister black outline of a Kraan diving to attack you. If you draw your weapon and prepare to fight, turn to 229. If you evade the attack by running south, deeper into the forest, turn to 99."
[[nodes.options]]
text = "If you draw your weapon and prepare to fight"

