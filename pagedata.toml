[[nodes]]
id = "303"
title = "Section 303"
description = "The forest here is sparse and hilly. It does not give much cover from an attack from the air. You move as quickly as you can from tree to tree, to avoid the Kraan but you can hear the sound of Doomwolves close behind. If you have the Kai Discipline of Camouflage, turn to 237. If you do not, turn to 72."
