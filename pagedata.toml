[[nodes]]
id = "154"
title = "Section 154"
description = "You are dizzy from your wound and you stumble through the trees like a blind man. Suddenly you fall forward as if the ground has been snatched from beneath your feet. You have fallen head-first into a hunting pit. As you look up, you can see four Drakkarim levelling their bows at you, evil sneers spreading simultaneously across their ugly faces. As the world darkens, the last thing you feel are the black shafts of their arrows deep in your chest. You have failed in your mission."

[[nodes]]
id = "156"
title = "Section 156"
description = "Black arrows embed themselves in the mud all around you. More Giaks have appeared on the steep slope of the river bank and are firing at you. There is no cover on this side of the river. If you wish to dive into the water and swim with the current, turn to 294. If you wish to swim across to the cover of the trees on the other bank, turn to 245."
[[nodes.options]]
text = "If you wish to dive into the water and swim with the current"

[[nodes.options]]
text = "If you wish to swim across to the cover of the trees on the other bank"

[[nodes.outcomes]]
next_node_id = "294"

[[nodes.outcomes]]
next_node_id = "245"


[[nodes]]
id = "158"
title = "Section 158"
description = "The Key fits and the lock opens. You pull back the door to find yourself face to face with a strange old man. In his right hand is a staff. Suddenly a bolt of lightning shoots from the staff and hits you square in the chest. You lose 6 ENDURANCE points. Gasping with pain, you knock the old man aside and run up the steep staircase towards daylight. You are halfway up the stairs when he fires another bolt at you. Pick a number from the Random Number Table. If the number is 0–5, the bolt misses you and shatters part of the wall. If the number is 6–9, then you have been hit in the back and lose a further 4 ENDURANCE points. If you survive, you stagger out into the daylight and curse your bad luck. It was only by an unlucky chance you discovered the secret temple of a sect of evil druids. You are very lucky to have escaped with your life. You quickly rejoin the path which now disappears over the hill. Turn to 106."

[[nodes]]
id = "160"
title = "Section 160"
description = "Pick a number from the Random Number Table. If it is 0–4, you have been seen. Turn to 286. If it is 5–9, they do not spot you and they slowly file away along the far side of the ridge. Turn to 10."

[[nodes]]
id = "163"
title = "Section 163"
description = "After nearly half an hour you feel the current getting stronger. Looking out across the surface you can see that you are approaching a whirlpool in the middle of a large river bend. You will surely drown if caught in its current, so you quickly swim towards the right hand river bank and continue your mission on foot, carrying all your equipment. Turn to 321."

[[nodes]]
id = "164"
title = "Section 164"
description = "Carefully opening the seals on each of the bottles, you sniff at the contents. They all seem to be different types of wine. Suddenly a smaller bottle tucked behind the others catches your eye. Pulling out the glass stopper, you recognize the smell to be that of Alether, a Potion of Strength, which is orange in colour. You may keep this Potion and swallow it before you fight. It will increase your COMBAT SKILL by 2 points for the duration of your fight. Be sure to mark it down on your Action Chart and to strike it off once you have used it. You now decide to investigate the stable by turning to 308."

[[nodes]]
id = "166"
title = "Section 166"
description = "You are in the presence of a great evil. Your mind is being probed by a powerful and timeless being and you must shield yourself. The struggle has begun and your sanity is at stake. It is a long and torturous ordeal, during which you experience many fantastic and terrible apparitions that tempt and appal you. After this you must lose 4 ENDURANCE points and stagger towards the tunnel. Turn to 104."

[[nodes]]
id = "167"
title = "Section 167"
description = "You have been travelling for about a mile when you notice two legs sticking out from behind a large boulder. If you possess and wish to use the Kai Discipline of Sixth Sense, turn to 178. If you wish to take a closer look, turn to 88. If you would rather avoid meeting their owner and press on into the forest, turn to 264."
[[nodes.options]]
text = "If you possess and wish to use the Kai Discipline of Sixth Sense"

[[nodes.options]]
text = "If you wish to take a closer look"

[[nodes.options]]
text = "If you would rather avoid meeting their owner and press on into the forest"

[[nodes.outcomes]]
next_node_id = "178"

[[nodes.outcomes]]
next_node_id = "88"

[[nodes.outcomes]]
next_node_id = "264"


[[nodes]]
id = "169"
title = "Section 169"
description = "As you pass each skull, it slowly turns, as if watching your every move. You are halfway across the room when you hear the sharp crack of bone splitting. Suddenly you see hideous shapes hatching inside the skulls, and stretching their wings. Ten slimy winged creatures attack you, and you must fight them as one enemy. Crypt Spawn: COMBAT SKILL 16 ENDURANCE 16 You may evade more fighting after the first round of combat and run for the archway by turning to 23. If you win the combat, turn to 137."
[[nodes.options]]
text = "If you win the combat"

[[nodes.outcomes]]
next_node_id = "137"


[[nodes]]
id = "171"
title = "Section 171"
description = "You are at the very edge of the wood when your horse rears up in agony. The Kraan has sunk its claws deep into the horse’s hind legs and is trying to knock you to the ground with its wings. The ghoulish Giak rider squeals with delight as he stabs at you with his spear. You jump to the ground and dash for the trees, leaving the poor dying horse in the clutches of the Kraan. Turn to 303."

[[nodes]]
id = "173"
title = "Section 173"
description = "As you reach the door you hear the crash of a giant stone slab as it falls from the ceiling. Turning around, you see that your exit is now blocked. If you have a Silver Key, you may try to open the door by turning to 158. If you do not possess a Silver Key, turn to 259."
[[nodes.options]]
text = "If you have a Silver Key, you may try to open the door by turning to 158. If you do not possess a Silver Key"

[[nodes.outcomes]]
next_node_id = "259"


[[nodes]]
id = "175"
title = "Section 175"
description = "Waving your arms at the approaching cavalry, you recognize them to be Border Rangers of the King’s army, tough woodsmen who police the troubled western frontier of the kingdom. Your relief at seeing them soon fades when you realize that they are fleeing from a pack of Doomwolves with snarling Giak riders. Black arrows are dropping all around the rangers, as the vicious Doomwolves get nearer and nearer. If you possess the Kai Discipline of Camouflage, turn to 182. If you wish to take cover and hide, turn to 41. If you wish to make for the other bank, turn to 116."
[[nodes.options]]
text = "If you possess the Kai Discipline of Camouflage"

[[nodes.options]]
text = "If you wish to take cover and hide"

